<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
    <title>Previsão do tempo</title>
</head>

<body>
    <div class="big-box">
        <input class="input-city" placeholder="Digite o nome da cidade">
        <button class="search-button" onclick="cliqueiNoBotao()">
            <img class="img-search" alt="busca" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>

        <div class="medium-box">
            <h2 class="city">Tempo em São Paulo</h2>

            <p class="climate">21°</p>

            <div class="smaller-box">
                <img class="img-prevision" alt="icone-info-tempo" src="https://openweathermap.org/img/wn/04n.png">
                <p class="text-prevision">Nublado</p>
            </div>

            <p class="humidity">Umidade: 76%</p>
        </div>
    </div>

</body>

</html>
